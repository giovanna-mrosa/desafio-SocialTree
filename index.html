<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
    <link rel="shortcut icon" href="./assets/tree.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="avatar">
          <img src="./assets/avatar.jpg" alt="Smiling woman" />
        </div>
        <p>@instagram</p>
        <div class="buttons">
          <button class="link-1">LINK 1</button>
          <button class="link-2">LINK 2</button>
          <button class="link-3">LINK 3</button>
          <button class="link-4">LINK 4</button>
        </div>
        <div class="social-media">
          <a href="#"><img src="./assets/twitter.svg" alt="Twitter icon" /></a>
          <a href="#"><img src="./assets/twitch.svg" alt="Twitch icon" /></a>
          <a href="#"
            ><img src="./assets/instagram.svg" alt="Instagram icon"
          /></a>
          <a href="#"
            ><img src="./assets/linkedin.svg" alt="Linkedin icon"
          /></a>
          <a href="#"><img src="./assets/github.svg" alt="Github icon" /></a>
        </div>
      </section>
    </main>
  </body>
</html>
